workshops:
  - begintime: 16:00
    endtime: 17:30
    status: Scheduled
    title: JavaScript/TypeScript Fragestunde
    targetAudience: Alle, die Fragen rund um JavaScript, TypeScript, HTML oder CSS haben
    description: |
      Viele von euch arbeiten an eigenen Projekten wie Webseiten, kleine Browser-Spiele, Coding Challenges etc. In diesem Workshop nimmt sich Karin Zeit für eure Fragen. Kommt mit eurem Projekt und arbeitet mit Karin am Überwinden von Hürden, vor denen ihr momentan steht.
    prerequisites: |
      - Was immer für euer Projekt notwendig ist
    mentors:
      - Karin
    shortCode: WebOfficeHours

  - begintime: 17:00
    endtime: 19:00
    status: Scheduled
    title: Coole Hintergründe für Spiele mit Parallax-Effekt
    targetAudience: ab ca. 10 Jahren, keine Angst vor der Tastatur
    description: |
      Wir starten ins neue Jahr mit einer Wiederholung des Parallax-Effekts. Damit lassen sich coole Hintergründe für Spiele erstellen. Wir verwenden dazu die Programmiersprache TypeScript und das Framework p5js.

      Für diesen Workshop braucht ihr keine Vorkenntnisse. Auch NeueinsteigerInnen, die noch nie textuell programmiert haben, sind herzlich willkommen. Ihr solltet nur Scratch-Erfahrung mitbringen.
    prerequisites: |
      - Ein Internetbrowser (idealerweise Chrome oder Edge)
    mentors:
      - Rainer
    shortCode: Parallax-Effekt
