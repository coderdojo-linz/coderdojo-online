    endtime: 12:30
    status: Scheduled
    title: 'CoderDojo beim der Linzer Innovationstour'
    targetAudience: ab 8 Jahren, keine Vorkenntnisse notwendig
    description: |
      Diese Woche finden **keine** Onlineworkshops statt, da wir Teil der [Tour der Linzer Innovation](https://innovation.linz.at/de/aktuelle-projekte/tour-der-linzer-innovation/) sind. Dieses Event findet am Freitag den 29.7. beim **Ars Electronica Center** in Linz statt. Ihr könnt dort persönlich vorbei kommen und mit uns **zwischen 11:00 und 12:30 Uhr** coden und löten.

      Am Nachmittag veranstalten wir ein CoderDojo im Rahmen einer Ferienaktion einer OÖ Gemeinde.

      Nächste Woche sind wir mit Onlineworkshops wieder für euch da.
    prerequisites: |
      - Keine Vorkenntnisse über Programmieren notwendig
    mentors:
      - Michael
      - Matthias
      - Karin
      - Eugen
      - Rainer
    shortCode: Innovationstour
