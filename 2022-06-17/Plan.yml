workshops:
  - begintime: 17:00
    endtime: 19:00
    status: Scheduled
    title: 'Breakout - ein Spiel in TypeScript'
    targetAudience: ab ca. 10 Jahren, keine Angst vor der Tastatur
    description: |
      Es ist Zeit für ein neues Projekt: Wir starten mit dem Projekt [*Breakout*](https://de.wikipedia.org/wiki/Breakout_(Computerspiel)), einem weiteren Spiele-Klassiker.

      Wenn ihr noch nie etwas textuell programmiert habt, macht das nichts.
      Dieser Workshop ist eine gute Gelegenheit zum Starten. Ihr solltet nur schon ein paar Scratch-Spiele programmiert haben.
    prerequisites: |
      - Ein Internetbrowser (idealerweise Chrome)
      - Zugriff auf [Stackblitz](https://stackblitz.com)
    mentors:
      - Rainer
    shortCode: BreakoutTypeScript

  - begintime: 17:00
    endtime: 19:00
    status: Scheduled
    title: JavaScript/TypeScript Fragestunde
    targetAudience: Alle, die Fragen rund um JavaScript, TypeScript, HTML oder CSS haben
    description: |
      Viele von euch arbeiten an eigenen Projekten wie Webseiten, kleine Browser-Spiele, Coding Challenges etc. In diesem 
      Workshop nimmt sich Karin Zeit für eure Fragen. Kommt mit eurem Projekt und arbeitet mit Karin am Überwinden von Hürden, 
      vor denen ihr momentan steht.
    prerequisites: |
      - Was immer für euer Projekt notwendig ist
    mentors:
      - Karin
    shortCode: WebOfficeHours
