workshops:
  - begintime: 15:00
    endtime: 16:30
    status: Scheduled
    title: JavaScript/TypeScript Fragestunde
    targetAudience: Alle, die Fragen rund um JavaScript, TypeScript, HTML oder CSS haben
    description: |
      Viele von euch arbeiten an eigenen Projekten wie Webseiten, kleine Browser-Spiele, Coding Challenges etc. In diesem Workshop nimmt sich Karin Zeit für eure Fragen. Kommt mit eurem Projekt und arbeitet mit Karin am Überwinden von Hürden, vor denen ihr momentan steht.
    prerequisites: |
      - Was immer für euer Projekt notwendig ist
    mentors:
      - Karin
    shortCode: WebOfficeHours

  - begintime: 17:00 
    endtime: 19:00
    status: Scheduled
    title: Zum Abschluss der 3D-Reihe - Klemmbausteine
    targetAudience: ab ca. 10 Jahren, keine Angst vor der Tastatur 
    description: |
      Über den Sommer hatten wir einen Schwerpunkt auf Programmieren lernen mit 3D. Von den Grundlagen bis hin zu Minecraft-Blöcken
      und Figuren war alles dabei. Zum Abschluss probieren wir, Klemmbausteine (aka Lego) zu programmieren und virtuelle Bauwerke
      damit zu errichten. Ab Herbst starten wir dann im Coding-Workshop für AnfängerInnen mit einem neuen Thema.

      Für diesen Workshop braucht ihr keine Vorkenntnisse. Auch NeueinsteigerInnen, die noch nie textuell programmiert haben,
      sind herzlich willkommen. Ihr solltet nur etwas Scratch-Erfahrung mitbringen.      
    prerequisites: |
      - Ein Internetbrowser (idealerweise Chrome)
      - Zugriff auf [Stackblitz](https://stackblitz.com)
    mentors:
      - Rainer
    shortCode: TypeScript
    