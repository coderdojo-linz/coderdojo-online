    status: Scheduled
    title: Webentwicklung *Weihnachts-Yeti* (AnfängerInnen und Fortgeschrittene)
    targetAudience: ab 10 Jahren
    description: |
      Spielt ihr auch gerne *Jump and Run*-Spiele wie z.B. *Super Mario Bros.*? Diesmal machen wir bei unserem eigenen Jump and Run weiter. Ein Weihnachts-Yeti läuft herum und kann hüpfen. Dieser Workshop ist **für AnfängerInnen und Fortgeschrittene**. Es sind zwei Mentoren dabei und wir teilen und am Anfang auf. **Wer neu einsteigen will soll bitte 15 Minuten früher da sein!**
    prerequisites: |
      - Ein Internetbrowser (idealerweise Chrome)
      - Fortgeschrittene: JavaScript-Erfahrung
      - Anfänger: Keine Angst vorm Tippen
    mentors:
      - Karin
      - Rainer
    shortCode: ChristmasYeti
    
  - begintime: 15:00
    endtime: 17:00
    status: Scheduled
    title: JavaScript *Dino Run*
    targetAudience: ab 10 Jahren, ein wenig Erfahrung mit textueller Programmierung
    description: |
      Kennt ihr das [*Dino Run* Spiel](https://www.blog.google/products/chrome/chrome-dino/), das erscheint, wenn man im Chrome Browser surft und das Internet weg ist? Lust, so etwas selbst in JavaScript zu bauen? In dieser Session probiert Pia das gemeinsam mit euch. **Wer neu einsteigen will soll bitte 15 Minuten früher da sein!**
    prerequisites: |
      - [Visual Studio Code](https://code.visualstudio.com)
      - Grundlegendes HTML/CSS/JS Wissen. Ihr müsst aber **keine Profis** in dem Bereich sein!
      - Ihr dürft keine Angst vorm Tippen haben
    mentors:
      - Pia
    shortCode: DinoJS

  - begintime: 17:00
    endtime: 19:00
    status: Scheduled
    title: Minecraft Plugins mit Java für *AnfängerInnen*
    targetAudience: ab 10, etwas Programmiererfahrung
    description: |
      Wir programmieren ein Java Plugin für Minecraft. Dabei starten wir ganz einfach damit, den Spieler auf Kommando zu begrüßen und werden in weiterer Folge einen "Material-Detektor" bauen. Dieser soll ähnlich wie ein Metalldetektor funktionieren und einen Ton abspielen, wenn ein bestimmter Block (z.B. ein Diamant) in der Nähe ist. Dieser Workshop ist für Angängerinnen und Anfänger, die noch keine oder wenig Erfahrung beim textuellen Programmieren haben.
    prerequisites: |
      - Eine offizielle Installation von Minecraft (Java Version) mit Version 1.16.4
      - [IntelliJ IDEA Community Edition](https://www.jetbrains.com/idea/download/) mit Version 2020.2.3
      - Java 11
    mentors:
      - Kathi
      - Matthias
    shortCode: McPluginsBeginner

