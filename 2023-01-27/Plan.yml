workshops:
  - begintime: 15:00
    endtime: 16:30
    status: Scheduled
    title: JavaScript/TypeScript Fragestunde
    targetAudience: Alle, die Fragen rund um JavaScript, TypeScript, HTML oder CSS haben
    description: |
      Viele von euch arbeiten an eigenen Projekten wie Webseiten, kleine Browser-Spiele, Coding Challenges etc. In diesem 
      Workshop nimmt sich Karin Zeit für eure Fragen. Kommt mit eurem Projekt und arbeitet mit Karin am Überwinden von Hürden, 
      vor denen ihr momentan steht.
    prerequisites: |
      - Was immer für euer Projekt notwendig ist
    mentors:
      - Karin
    shortCode: WebOfficeHours

  - begintime: 17:00
    endtime: 19:00
    status: Scheduled
    title: 'Was uns Sierpinski über Methoden lernt'
    targetAudience: ab ca. 10 Jahren, keine Angst vor der Tastatur 
    description: |
      Weißt du, was ein [Fraktal](https://de.wikipedia.org/wiki/Fraktal) ist? Fraktale sind Objekte, die aus verkleinerten Kopien ihrer selbst bestehen. Klingt kompliziert, ist es aber nicht. Wir konstruieren diesmal das *Sierpinski-Dreieck* und entdecken dabei einen spannenden Aspekt von Methoden: Die Rekursion.

      Für diesen Workshop braucht ihr keine Vorkenntnisse. Auch NeueinsteigerInnen, die noch nie programmiert haben, sind herzlich willkommen.
    prerequisites: |
      - Ein Internetbrowser (idealerweise Chrome)
      - Zugriff auf [Stackblitz](https://stackblitz.com)
      - Zugriff auf [Scratch](https://scratch.mit.edu.com)
    mentors:
      - Rainer
    shortCode: Sierpinski
